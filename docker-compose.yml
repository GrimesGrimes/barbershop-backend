version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: barberia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: barberia
    ports:
      - "5432:5432"
    volumes:
      - barberia_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d barberia"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  barberia_db_data:
